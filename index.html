<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css" />
  <title>Math Knowledge Practice</title>
</head>

<body onload="randomCreator()">

  <div class="container-fluid">
    <div class="flexBox">
      <div class="mathCard">
        <div class="alert alert-primary" role="alert">
   <h3>Gurus Come text your maths Knowledge</h3>
      </div>
      
        <div class="mathQuestion">
          <h1 class="display-4 questionText text-center mb-0">Placeholder Text</h1>
        </div>
        <form id="mathForm">
          <div class="form-group">
            <input type="text" class="form-control" id="answerInput" placeholder="Type your answer here">
          </div>
          <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
        </form>
        <div class="d-flex">
          <button class="btn btn-outline-light w-100 mt-3" onclick="randomCreator()"><img class="svg" src="img/refresh.svg" alt="New Question" /></button>
          <button class="btn btn-outline-light w-100 mt-3" onclick="answerHelp()"><img class="svg" src="img/answer.svg" alt="Answer" /></button>
        </div>

        <div class="alert alert-warning" role="alert">
          <b>Note:</b>
          Only when the background turns green you win no cheat please
      </div>
      </div>
    </div>
    <footer style="color: #fff; text-align: center">Made By Micheal Shaibu</footer>
  </div>

  <!-- JavaScript -->
  <script src="js/app.js"></script>
</body>

</html>
